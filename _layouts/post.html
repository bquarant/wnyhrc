---
layout: default
---

<div class="content">
    <div class="col-md-12">

    <div class="jumbotron">

<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
    </div>
    </div>
    </div>

</div>
